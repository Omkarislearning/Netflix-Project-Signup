<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://kit.fontawesome.com/f81be72149.js" crossorigin="anonymous"></script>
     <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body style="background-image: radial-gradient(rgba(
    0,0,0,0.5), rgba(0,0, 0, 0.5)), url('netflix-bg.png'); background-size: cover;">
    <img src="Logonetflix.png" alt="" width="15%" class="mt-6 ml-12">

    <div class="mb-72 max-w-lg min-h-screen backdrop-brightness-50 backdrop-blur-sm text-white rounded-md mx-auto flex items-stretch justify-around">
        <div class="flex flex-col justify-evenly items-stretch w-96 box-border">
            <div class="flex flex-col text-xl">
            <h2 class=" text-white text-4xl font-bold text-left">Sign in</h2>
        <input  class="py-4 bg-zinc-800 px-8 my-5" type="email" placeholder="Email or Phone Number" id="email" required>
        <input class="py-4 bg-zinc-800 px-8 mb-5" type="password" name="" id="password" placeholder="Password" required>
        <button class="btn h-14 rounded-md mix-blend-color-dodge bg-red-600 text-xl font-bold mt-6 mb-3" id="signup">Sign In</button>
        <div class="flex bg-inherit">
        <input class="bg-inherit mr-2 mt-2 py-3 px-3 h-5 w-5" type="checkbox" name="RememberMe" id="" checked tabindex="0" value="true">
        <label for="checkbox"><span class="mr-48 text-sm text-gray-400 font-extralight">Remember me</span></label>
        <span class="text-sm text-gray-400 font-extralight">Need help?</span>
        </div>
        <a class="my-6" href="url"><i class="fa-brands fa-facebook"></i> Login with Facebook</a>
        <a class="text-red-500" href="https://www.netflix.com/in/login"> <small class="text-white">New to Netflix?</small> Sign-up now </a>
        <p class="mt-2"><small> page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="text-red-500" href="http://Google.com">Learn more.</a> </small></p>
        </div>
    </div>
        </div>
        <footer class="backdrop-brightness-50 backdrop-blur-sm text-zinc-400 px-24 py-11">
            <div class="max-w-lg mx-auto">
                <p class="text-center">Questions? Call 000-800-040-1843</p>
                <div class="flex justify-between list-none py-5 px-5">
                <ul class="inline-block mr-14">
                    <li class="my-6 mr-32">FAQ</li>
                    <li class="my-6">Cookie Prefernce</li>
                </ul>
                <ul class="inline-block mr-10">
                    <li class="my-6  hover:text-red-500">Help Center</li>
                    <li class="my-6  hover:text-red-500">Corporate Information</li>
                </ul>   
                <ul class="inline-block ml-10">
                    <li class="my-5  hover:text-red-500">Terms of Use</li>
                    <li>Privacy</li>
            </ul>
                </div>
            </div>
        </footer>
        <script src="/netflix.js"></script>
</body>
</html>
